<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>

    <!-- daidy UI Linked -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css Linked -->
     <link rel="stylesheet" href="styles/style.css">

</head>
<body class= "min-h-screen bg-[#010303] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- screen jototuku acche tototuku jayga nibe min-h-screen bg-[#010303] er maddhome -->

    <main>
        <!-- home section -->
    <section id="home-screen" class=" min-h-screen text-white  flex justify-center items-center">
        <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl anton-regular">Alpha Clash Pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
    </section>
    
    <!-- play-Ground Start -->
<section id="play-Ground" class="hidden"></section>    
    <div class="flex flex-col items-center gap-20 pt-20 ">
        <!-- screen -->
    
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010303CC] bg-[#FFFFFFB3] ">
            <div class="flex justify-center">
                <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white font-bold">Don't watch keyboard  while playing...</p></div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
                </div>
        </div>
    
    
    <!-- Keyboard -->
    <div>
        <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
    </div>
    <!-- score --> 
        <div class="flex justify-between w-1/2">
            <button class="btn rounded-full bg-purple-700 px-4">
                Life
                <img src="images/Group 23.svg" alt="">
                <span>1</span>
              </button>
            <button class="btn rounded-full bg-purple-700 px-4">
                Score
                <img src="images/monetization_on.svg" alt="">
                <span>1</span>
              </button>
        </div>
    </div>
    
<!-- home section -->
<section class="score flex justify-center items-center min-h-screen hidden">
   <div class="text-white text-center space-y-6 rounded-lg p-6 bg-[#FFFFFF33]">
    <h1 class="text-8xl"><span>Score:</span>
        <span>14</span></h1>
        <button class="btn">Play Again</button>
        <p>Practice will make you Pro</p>
   </div>
</section>
    </main>
    <script src="js/alpha_clash.js"></script>
    <script src="js/utilities.js"></script>
</body>
</html>
